<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="50%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="50%" style="stop-color:#a371f7"/>
      <stop offset="100%" style="stop-color:#f778ba"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c9d1d9"/>
      <stop offset="100%" style="stop-color:#8b949e"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#21262d" stroke-width="0.5"/>
  </pattern>
  <rect width="800" height="200" fill="url(#grid)" opacity="0.5"/>

  <!-- Decorative circuit lines -->
  <g stroke="url(#accentGrad)" stroke-width="1" fill="none" opacity="0.3">
    <path d="M 0 50 H 100 L 120 70 H 200"/>
    <path d="M 800 150 H 700 L 680 130 H 600"/>
    <path d="M 50 200 V 160 L 70 140 V 100"/>
    <path d="M 750 0 V 40 L 730 60 V 100"/>
  </g>

  <!-- Small decorative dots -->
  <g fill="url(#accentGrad)" opacity="0.6">
    <circle cx="100" cy="50" r="3"/>
    <circle cx="200" cy="70" r="2"/>
    <circle cx="700" cy="150" r="3"/>
    <circle cx="600" cy="130" r="2"/>
    <circle cx="70" cy="140" r="2"/>
    <circle cx="730" cy="60" r="2"/>
  </g>

  <!-- Main text - zircote -->
  <text x="400" y="95" text-anchor="middle" font-family="'JetBrains Mono', 'Fira Code', 'Cascadia Code', monospace" font-size="72" font-weight="700" fill="url(#textGrad)" filter="url(#glow)">
    zircote
  </text>

  <!-- Accent underline -->
  <rect x="200" y="115" width="400" height="3" rx="1.5" fill="url(#accentGrad)" opacity="0.8"/>

  <!-- Tagline -->
  <text x="400" y="155" text-anchor="middle" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="16" fill="#8b949e" letter-spacing="0.5">
    Building practical open source tools that improve developer workflows
  </text>

  <!-- Tech icons as abstract shapes -->
  <g transform="translate(60, 170)" opacity="0.4">
    <!-- Rust gear hint -->
    <circle cx="0" cy="0" r="8" fill="none" stroke="#f74c00" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="3" fill="#f74c00"/>
  </g>
  <g transform="translate(100, 175)" opacity="0.4">
    <!-- Python hint -->
    <path d="M-6,-6 Q-6,0 0,0 Q6,0 6,6" fill="none" stroke="#3776ab" stroke-width="1.5"/>
    <path d="M6,6 Q6,0 0,0 Q-6,0 -6,-6" fill="none" stroke="#ffd43b" stroke-width="1.5"/>
  </g>
  <g transform="translate(700, 175)" opacity="0.4">
    <!-- AWS hint -->
    <path d="M-8,0 Q0,-8 8,0 Q0,8 -8,0" fill="none" stroke="#ff9900" stroke-width="1.5"/>
  </g>
  <g transform="translate(740, 170)" opacity="0.4">
    <!-- GitHub hint -->
    <circle cx="0" cy="0" r="8" fill="none" stroke="#6e7681" stroke-width="1.5"/>
  </g>
</svg>
